<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/styles-pianoII.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Music Coders - Team members</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="/assets/html-elements/logo-music-coders.png"
            alt="logo-mc"
          />
          <a href="#" target="_blank">Team 1 DOM</a>
        </div>
        <ul>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#about">About us</a></li>
          <li><a href="#portfolio">Projects</a></li>
        </ul>
        <a href="#conect"><button>Contact Team</button></a>
        <button id="menuButton" onclick="openMenu()">
          <i class="bx bx-menu"></i>
        </button>
      </nav>
    </header>
    <main>
      <div class="teclado">
        <section class="wrapper">
          <div class="volume-slider">
            <img
              class="IconoVol"
              src="/assets/piano(2)-icono-volume-up.svg"
              alt="vol"
            />
            <input
              class="vs"
              id="volumeSlider"
              type="range"
              min="0"
              max="1"
              value="0.5"
              step="any"
            />
          </div>

          <button class="button" id="II">I / II</button>

          <ul class="piano">
            <li class="key white-key" data-key="C"></li>
            <li class="key black-key" data-key="C#"></li>
            <li class="key white-key" data-key="D"></li>
            <li class="key black-key" data-key="D#"></li>
            <li class="key white-key" data-key="E"></li>
            <li class="key white-key" data-key="F"></li>
            <li class="key black-key" data-key="F#"></li>
            <li class="key white-key" data-key="G"></li>
            <li class="key black-key" data-key="G#"></li>
            <li class="key white-key" data-key="A"></li>
            <li class="key black-key" data-key="A#"></li>
            <li class="key white-key" data-key="B"></li>
            <li class="key white-key" data-key="C2"></li>
            <li class="key black-key" data-key="C#2"></li>
            <li class="key white-key" data-key="D2"></li>
            <li class="key black-key" data-key="D#2"></li>
            <li class="key white-key" data-key="E2"></li>
          </ul>

          <div class="marca">
            <h2>MusicCoder II</h2>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="top">
        <div class="logo">
          <img
            src="/assets/html-elements/logo-music-coders.png"
            alt="logo-mc"
          />
          <a href="#">Team 1 DOM</a>
        </div>
        <ul>
          <li><a href="#main">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#about">About us</a></li>
          <li><a href="#portfolio">Projects</a></li>
        </ul>
        <div class="social-link">
          <a href="#"><i class="bx bxl-linkedin-square" target="_blank"></i></a>
          <a href="#"><i class="bx bxl-github" target="_blank"></i></a>
          <a href="#"><i class="bx bxl-discord-alt" target="_blank"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
        </div>
      </div>
      <div class="separator"></div>
      <div class="bottom">
        <p>Made with ❤️ By Team D-O-M | all rights reserved</p>
        <div class="links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Cookies Settings</a>
        </div>
      </div>
    </footer>
    <script src="/src/js/script-pianoII.js"></script>
  </body>
</html>
