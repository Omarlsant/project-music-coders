<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles-contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Music Coders - Contacto</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logo-music-coders.png" alt="logo-mc">
                <a href="#" target="_blank">Team 1 DOM</a>
            </div>
            <ul>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#portfolio">Projects</a></li>
            </ul>
            <a href="#conect"><button>Contact Team</button></a>
            <button id="menuButton" onclick="openMenu()">
                <i class='bx bx-menu'></i>
            </button>
        </nav>
    </header>
    <main>
        <div class="container-contacto">
            <div class="contacto">
                <img src="/assets/contact.jpg" alt="">
                <div class="titulo">Contacto</div>
            </div>
        </div>
        
        </section>
        <div class="formularioContacto">
            <form id="contactForm" action="#" autocomplete="off" onsubmit="return validarFormulario()">
                <input 
                type="text" 
                name="nombre" 
                placeholder="Tu Nombre" 
                class="campo" 
                required
                >
                <input 
                type="email" 
                name="email" 
                placeholder="Tu Email" 
                class="campo" 
                required
                >
                <textarea 
                name="mensaje" 
                placeholder="Tu Mensaje..." 
                class="campo" 
                required></textarea>
                <button class="btn">
                    <span class="btn-text-one">Enviar</span>
                    <span class="btn-text-two">Gracias por confiar en nosotros</span>
                </button>
            </form>
        </div>
        
    </main>
    <footer>
        <div class="top">
            <div class="logo">
                <img src="/assets/logo-music-coders.png" alt="logo-mc">
                <a href="#">Team 1 DOM</a>
            </div>
            <ul>
                <li><a href="#main">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#portfolio">Projects</a></li>
            </ul>
            <div class="social-link">
                <a href="#"><i class='bx bxl-linkedin-square' target="_blank"></i></a>
                <a href="#"><i class='bx bxl-github' target="_blank"></i></a>
                <a href="#"><i class='bx bxl-discord-alt' target="_blank"></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
        <div class="separator"></div>
        <div class="bottom">
            <p>Made with ❤️ By Team D-O-M | all rights reserved</p>
            <div class="links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Cookies Settings</a>
            </div>
        </div>
    </footer>
    <script src="./src/js/script.js"></script>
</body>
</html>
