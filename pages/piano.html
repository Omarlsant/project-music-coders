<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles-piano.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Music Coders - Team members</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assets/logo-music-coders.png" alt="logo-mc">
                <a href="#" target="_blank">Team 1 DOM</a>
            </div>
            <ul>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#portfolio">Projects</a></li>
            </ul>
            <a href="#conect"><button>Contact Team</button></a>
            <button id="menuButton" onclick="openMenu()">
                <i class='bx bx-menu'></i>
            </button>
        </nav>
    </header>
    <main>
        <div class="piano-box">
            <div class="header">
                <h2>MUSIC CODERS</h2>
                <div class="column volume-slider">    
                    <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any" name="" id="">
                </div>
            </div>  
            <ul class="piano-keys">
                <li class="white key" data-key="z"></li>
                <li class="black key" data-key="q"></li> 
                <li class="white key" data-key="w"></li> 
                <li class="black key" data-key="a"></li> 
                <li class="white key" data-key="s"></li> 
                <li class="white key" data-key="x"></li> 
                <li class="black key" data-key="e"></li> 
                <li class="white key" data-key="d"></li> 
                <li class="black key" data-key="r"></li> 
                <li class="white key" data-key="c"></li> 
                <li class="black key" data-key="t"></li> 
                <li class="white key" data-key="f"></li> 
                <li class="white key" data-key="v"></li> 
                <li class="black key" data-key="y"></li> 
                <li class="white key" data-key="g"></li> 
                <li class="black key" data-key="u"></li> 
                <li class="white key" data-key="b"></li>
                <li class="white key" data-key="h"></li> 
                <li class="black key" data-key="n"></li> 
                <li class="white key" data-key="i"></li> 
                <li class="black key" data-key="j"></li> 
                <li class="white key" data-key="o"></li> 
                <li class="black key" data-key="m"></li> 
                <li class="white key" data-key="p"></li>    
            </ul>
        </div>        
    </main>
    <footer>
        <div class="top">
            <div class="logo">
                <img src="/assets/logo-music-coders.png" alt="logo-mc">
                <a href="#">Team 1 DOM</a>
            </div>
            <ul>
                <li><a href="#main">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#portfolio">Projects</a></li>
            </ul>
            <div class="social-link">
                <a href="#"><i class='bx bxl-linkedin-square' target="_blank"></i></a>
                <a href="#"><i class='bx bxl-github' target="_blank"></i></a>
                <a href="#"><i class='bx bxl-discord-alt' target="_blank"></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
        <div class="separator"></div>
        <div class="bottom">
            <p>Made with ❤️ By Team D-O-M | all rights reserved</p>
            <div class="links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Cookies Settings</a>
            </div>
        </div>
    </footer>
    <script src="/src/js/script-piano.js"></script>
</body>
</html>
